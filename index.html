<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンカードデッキメーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>デッキメーカー</h1>

    <!-- デッキエリア -->
    <div id="deckArea"></div>

    
    <!-- 検索バーの横にタイプフィルター -->
    <div class="search-controls">
        <input type="text" id="searchBox" placeholder="カードを検索...">
        <select id="typeFilter">
            <option value="">すべてのタイプ</option>
            <!-- JavaScriptで動的にタイプを追加 -->
        </select>
    </div>

    <!-- カードリスト -->
    <div id="cardList"></div>

    <!-- ポップアップウィンドウ -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <p id="popup-name"></p>
            <span class="close-btn">&times;</span>
            <div class="popup-main">
                <img id="popup-image" src="" alt="カード画像">
                <div id="button-container"></div> <!-- ボタンを配置するコンテナ -->
            </div>
            <div id="same-cards-container" class="same-cards-container">
                <!-- 同じカードの画像をここに動的に追加 -->
            </div>
            <div class="counter">
                <button id="minus-btn">-</button>
                <span id="card-count">0</span>
                <button id="plus-btn">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
